    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>

    <script type="text/javascript">
    	$('#request-respon').submit(function(e) {
    		e.preventDefault();
    		tglawal = $('input[name="tglawal"]').val()
    		tglakhir = $('input[name="tglakhir"]').val()
    		noaju = $('input[name="noaju"]').val()
    		$.ajax({
	    		url: 'respon',
	    		method: 'GET',
	    		data: {'tglawal': tglawal, 'tglakhir': tglakhir, 'aju': noaju},
	    		success: function(result) {
	    			console.log(result)
                    displayTable(result)
	    		}
	    	})
    	})
    	
    	function displayTable(result) {
            rows = ''
    		$.each(result, function (index, value) {
                row = `
                    <tr>
                        <th>${value[3]}</th>
                        <th>${value[0]}</th>
                        <th>${value[1]}</th>
                        <th>${value[2]}</th>
                        <th>
                            <a href="${value[4]}">Kirim</a>
                        </th>
                    </tr>
                `
                rows += row
            })
            console.log(rows)
            $('#table-result > tbody').html(rows)
    	}
    </script>
